<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CA2-SPA</title>
</head>

<body>
  <div id="content" class="content">
    <h2 class="text-center mt-5 mb-3">Persons</h2>
    <!-- Person table-->
    <div style="min-height: 200px;">
      <table class="table" style="width: 90%">
        <thead>
          <tr>
            <td>ID</td>
            <td>First Name</td>
            <td>Last name</td>
            <td>Email</td>
            <td>Street</td>
            <td>Zip</td>
            <td>City</td>
            <td>Hobbies</td>
            <td>Phone</td>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <button type="button" id="reload" class="btn btn-secondary">Reload Data</button>
    <button type="button" id="addPerson" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Add New Person
    </button>
    <button type="button" id="personsByHobby" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
      Persons by hobby
    </button>
    <button type="button" id="personsByCity" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
      Persons by city
    </button>

    <!-- Hobby table-->
    <h2 class="text-center mt-5 mb-3">Hobbies</h2>
    <div style="min-height: 200px;">
      <table class="table" style="width: 90%">
        <thead>
          <tr>
            <td>Name</td>
            <td>Wiki-link</td>
            <td>Category</td>
            <td>Type</td>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <button type="button" id="hobbiesCount" class="btn btn-primary" data-toggle="modal" data-target="#myModal3">
      Hobbies count
    </button>
    <button type="button" id="allHobbies" class="btn btn-primary">
      All hobbies
    </button>
     <!-- Cities table-->
     <h2 class="text-center mt-5 mb-3">Cities/Zip</h2>
     <div style="min-height: 200px;">
       <table class="table" style="width: 90%">
         <thead>
           <tr>
             <td>City Name</td>
             <td>Zip Code</td>
           </tr>
         </thead>
         <tbody id="tbody"></tbody>
       </table>
     </div>
    <button type="button" id="allZips" class="btn btn-primary">
      All zips/cities
    </button>


    <!-- Modal Add new person -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="header" class="modal-header">

          </div>
          <div class="modal-body">
            <input type="hidden" id="id">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" id="personFname">
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" name="lname" id="personLname">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" name="phone" id="personPhone">
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" class="form-control" name="street" id="personStreet">
            </div>
            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" name="zip" id="personZip">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" name="city" id="personCity">
            </div>

            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="savebtn" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Persons by hobby -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="header" class="modal-header">

          </div>
          <div class="modal-body">
            <input type="hidden" id="id">
            <div class="form-group">
              <label for="fname">Hobby</label>
              <input type="text" class="form-control" id="hobbyName">
            </div>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="savebtn" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Persons by city -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="header" class="modal-header">

          </div>
          <div class="modal-body">
            <input type="hidden" id="id">
            <div class="form-group">
              <label for="fname">City</label>
              <input type="text" class="form-control" id="cityName">
            </div>
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="savebtn" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- #################################################################-->
  <!-- IMPORTANT  DO NOT IMPORT ANY JavaScript in this file by YOURSELF -->
  <!-- #################################################################-->

</body>

</html>
